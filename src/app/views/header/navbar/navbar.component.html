<div class="dcaa-navbar">
  <div class="list">
    <div class="navbar">
      <nav>
        <ng-container *ngFor="let nav of navbar; let i = index">
          <a *ngIf="nav.childs.length == 0; else dropdown">
            {{nav.name}}
          </a>
          <ng-template #dropdown>
            <div class="dropdown-list">
              <a class="dropbtn">
                {{nav.name}}
              </a>
              <div class="dropdown-content">
                <a *ngFor="let snav of nav.childs">
                  {{snav.name}}
                </a>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </nav>
    </div>
    <div class="nav-control">
      <div class="language">
        <span class="selected">ENG</span>
        <div> /</div>
        <span>العربية</span>
      </div>
      <div class="search">
        <input type="text" [placeholder]="'_Search' | translate">
        <svg-icon src="assets/images/icons/search.svg" [stretch]="true"
                  [applyCss]="true" class="search-icon "></svg-icon>
      </div>
      <div class="login">
        <button>
          <svg-icon src="assets/images/icons/login.svg" [stretch]="true"
                    [applyCss]="true" class="login-icon"></svg-icon>
          Login
        </button>
      </div>
    </div>
  </div>

  <div class="accessibility">
    <div class="access-control">

      <svg-icon src="assets/images/icons/settings.svg" [stretch]="true"
                [applyCss]="true" class="settings-icon"></svg-icon>

      <svg-icon src="assets/images/icons/sep.svg" [stretch]="true" [svgStyle]="{'height.px':'25'}"
                [applyCss]="true" class="line-separate"></svg-icon>

      <div class="live-chat">
        <p>Live Chat</p>
        <svg-icon src="assets/images/icons/chat.svg" [stretch]="true"
                  [applyCss]="true" class="chat-icon ml-0"></svg-icon>
      </div>


      <svg-icon src="assets/images/icons/sounds.svg" [stretch]="true"
                [applyCss]="true" class="sounds-icon"></svg-icon>


      <div class="notification">
        <div class="notifier">
          1
        </div>
        <svg-icon src="assets/images/icons/notification.svg" [stretch]="true"
                  [applyCss]="true" class="notification-icon"></svg-icon>
      </div>

    </div>
  </div>

</div>
