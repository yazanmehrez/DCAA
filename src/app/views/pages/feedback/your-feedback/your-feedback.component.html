<div class="row">
  <div class="col-md-8">
    <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()" class="px-4 pt-0 pb-3">
      <h6 class="primary-color text-uppercase">Your Feedback</h6>
      <div class="form-group">
        <span>Name <span class="text-primary">*</span></span>
        <input formControlName="name" [ngClass]="{ 'is-invalid': feedbackSubmitted && f.name.errors }"
               type="text"
               class="form-control round-border" id="name" i18n-placeholder="@@name"
               [placeholder]="'Enter Your Name Here'">
        <div *ngIf="feedbackSubmitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required" i18n="@@nameRequired">
            Name Required
          </div>
        </div>
      </div>
      <div class="form-group">
        <span>Email <span class="text-primary">*</span></span>
        <input formControlName="emailAddress" [ngClass]="{ 'is-invalid': feedbackSubmitted && f.emailAddress.errors }"
               type="text"
               class="form-control round-border" id="email" i18n-placeholder="@@email"
               [placeholder]="'Enter Your Email Here'">
        <div *ngIf="feedbackSubmitted && f.emailAddress.errors" class="invalid-feedback">
          <div *ngIf="f.emailAddress.errors.required" i18n="@@emailRequired">
            Email Required
          </div>
        </div>
      </div>
      <div class="form-group">
        <span>Select Reason <span class="text-primary">*</span></span>
        <mat-select placeholder="Choose Reason" formControlName="reason" id="localeId"
                    class="form-control round-border">
          <mat-option value="1"> Inquire</mat-option>
          <mat-option value="2"> Another Choice</mat-option>
        </mat-select>
        <div *ngIf="feedbackSubmitted && f.reason.errors" class="invalid-feedback">
          <div *ngIf="f.reason.errors.required" i18n="@@reasonRequired">
            Reason Required
          </div>
        </div>
      </div>
      <div class="form-group">
        <span>Feedback <span class="text-primary">*</span></span>
        <textarea autosize formControlName="message"
                  [ngClass]="{ 'is-invalid': feedbackSubmitted && f.message.errors }"
                  class="form-control round-border" id="feedback" i18n-placeholder="@@name"
                  [placeholder]="'Enter Your Feedback Here'">
            </textarea>
        <div *ngIf="feedbackSubmitted && f.message.errors" class="invalid-feedback">
          <div *ngIf="f.message.errors.required" i18n="@@feedbackRequired">
            Feedback Required
          </div>
        </div>
      </div>
      <div class="form-group captcha-wrapper d-flex justify-content-between align-items-center">
        <re-captcha formControlName="captchaResponse"></re-captcha>
      </div>
      <div class="p-lr-20" *ngIf="feedbackErrors.length > 0">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <div *ngFor="let text of feedbackErrors">{{text}}</div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="display-flex no-wrap m-t-10">
        <div class="d-flex">
          <div class="d-flex">
            <div class="mx-1" i18n="@@feedback">
              <button type="submit" [disabled]="this.inProgress"
                      class="btn btn-lg btn-primary d-flex align-items-center py-1 pl-4 pr-4 reverse">
                <div *ngIf="inProgress" class="spinner-border spinner-border-sm mx-1" role="status">
                  <span class="sr-only"> {{'_Forms._Loading' | translate}}...</span>
                </div>
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
