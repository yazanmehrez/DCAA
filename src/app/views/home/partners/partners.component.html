<div class="dcaa-partners">
    <ngu-carousel
            [inputs]="carouselOptions">
        <ngu-item NguCarouselItem *ngFor="let partner of partners;">
                <img [src]="partner">
        </ngu-item>
        <button mat-fab NguCarouselPrev class='carousel-left d-none'><i class="fa fa-chevron-left"></i></button>
        <button mat-fab NguCarouselNext class='carousel-right d-none'><i class="fa fa-chevron-right"></i></button>
    </ngu-carousel>
</div>
