<div class="dcaa-services mt-lg-5 mb-lg-5" id="dcaa-services">
  <div class="container">
    <div class="row">
      <div class="services-control col-md-5">
        <div class="card border-0" style="width: 18rem;">
          <div class="card-body">
            <h2 class="card-title">Services</h2>
            <h5 class="card-subtitle mb-5 text-muted">All Services provided by dcaa.gov.ae are as following</h5>

            <p class="card-text pt-3">Explore Most used services by clicking below</p>
            <button class="btn btn-lg btn-primary py-1 px-4">Click Here</button>

          </div>
        </div>
      </div>
      <div class="services-categories col-md-7">
        <div class="card-columns row d-flex">
          <div class="card col-xs-6 col-md-4 border-up-box"
               *ngFor="let service of services" (click)="selectCategory(service)"
               [ngClass]="serviceSelected == service.id ? 'active' : ''">
            <span class="icon-{{service.icon}}"></span>
            <div class="card-body">
              <p class="card-text">{{service.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dcaa-service-categories [categories]="categories"></dcaa-service-categories>
