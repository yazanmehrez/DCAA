<div style="height: 900px">
    <mat-carousel
            timings="250ms ease-in"
            [autoplay]="false"
            interval="5000"
            color="warn"
            maxWidth="auto"
            proportion="25"
            slides="5"
            [loop]="true"
            [hideArrows]="true"
            [hideIndicators]="false"
            [useKeyboard]="false"
            [useMouseWheel]="false"
            orientation="ltr"
    >
        <mat-carousel-slide
                *ngFor="let slide of slides; let i = index"
                [image]="slide.image"
                overlayColor="#00000040"
                [hideOverlay]="false"
        >
            <div class="carousel-slide-content d-flex align-items-center justify-content-start">
                <div class="item">
                    <div [innerHTML]="slide.description"></div>
                    <div class="text-justify">
                        <span class="white-color">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab at, beatae blanditiis cumque doloremque dolorum eveniet expedita id, impedit ipsum natus odio officiis provident repellat sequi sit soluta temporibus voluptatibus?</span>
                    </div>
                    <button class="primary-btn mt-2">Read More</button>
                </div>
            </div>
            <div class="read-more">
                <div></div>
            </div>
        </mat-carousel-slide>
    </mat-carousel>
</div>
