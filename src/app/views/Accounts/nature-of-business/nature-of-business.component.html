<div class="row">
  <div class="col-md-12">
    <h6 class="primary-color text-uppercase" i18n="@@natureOfBusiness">Nature Of Business</h6>
    <span>Select from below: <span class="text-primary">*</span></span>
  </div>
  <div class="d-flex mt-2 mb-4">
    <div class="service-card" *ngFor="let service of services"
         (click)="categories = service.categories; serviceSelected = service.id;"
         [ngClass]="serviceSelected == service.id ? 'selected' : ''">
      <span class="icon-{{service.icon}}"></span>
      <div class="card-body p-0 pt-1">
        <p class="card-text">{{service.description}}</p>
      </div>
    </div>
  </div>

  <dcaa-service-categories [categories]="categories" [type]="'static'"></dcaa-service-categories>

  <div class="d-flex no-wrap flex-valign-center flex-halign-center m-t-10" *ngIf="serviceSelected">
    <div class="mt-4" i18n="@@submit">
      <button type="submit" [disabled]="this.inProgress"
              class="btn btn-lg btn-primary d-flex align-items-center py-1 pl-4 pr-4 reverse">
        <div *ngIf="inProgress" class="spinner-border spinner-border-sm mx-1" role="status">
          <span class="sr-only"> {{'_Forms._Loading' | translate}}...</span>
        </div>
        Submit
      </button>
    </div>
  </div>

  <dcaa-register-aircraft></dcaa-register-aircraft>
</div>
