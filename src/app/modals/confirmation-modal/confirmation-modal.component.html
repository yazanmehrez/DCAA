<div class="modal-dialog m-0">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Delete {{name}}</h5>
      <button (click)="dialog.closeAll()" type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete <span class="text-primary">{{name}}</span> from your contacts list?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-lg btn-primary py-1 px-4" data-dismiss="modal" (click)="dialog.closeAll()">
        Cancel
      </button>

      <button type="button" class="btn btn-lg btn-primary reverse py-1 px-4"
              (click)="result = true; dialog.closeAll()">Delete
      </button>

    </div>
  </div>
</div>
